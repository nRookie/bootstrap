<!-- 伪类和伪元素都是选择器，适用于：

无法更改 HTML
要选择的元素不固定
要选择的元素状态或位置关系固定
示例：
::first-line可以选中块级元素的第一行。
由于内容、设备宽度变化，第一行的内容也在变化。
比起更改 HTML，直接定位某个元素的第一行在实际应用中更加方便。
  -->


<!-- 
两者区别如下：

伪类
用于选择元素的特定状态。单冒号开头。分为：

位置关系伪类举例：

选择器	选取范围
:first-child	第一个元素
:last-child	最后一个元素
:first-of-type	第一个指定类型的元素
:last-of-type	最后一个指定类型的元素 -->
<!-- 
用户行为伪类举例：

选择器	选取范围
:hover	被用户鼠标指向
:checked	被用户选中 -->
<!-- 

其它状态伪类举例：

选择器	选取范围
:enabled	当前元素可用
:lang(en)	选取语言为英文的元素 -->

<!-- 
伪元素
用于选择元素的 特定部分。双冒号开头。举例：

选择器	选取范围	用途
::first-letter	第1行的第1字母	首字下沉
::first-line	第1行	首行缩进
::before	元素的第一个子元素	配合 content 使用
::after	元素的最后一个子元素	配合 content 使用
::placeholder	表单默认文本	更改提示样式 -->


<!-- 为兼容早期浏览器，实际使用时，多将双冒号写作单冒号 

原因：早期规范没有明确伪元素必须双冒号，当时浏览器多用单冒号，现代浏览器同时兼容单和双冒号

如果不考虑兼容，规范应使用双冒号
  -->
